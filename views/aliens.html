
<div class="gameboard">
  <div class="hero"></div>
  <div class="enemy"></div>
  <div ng-show="showMissile()" class="missile"></div>
  <div class="bomb"></div>
</div>
<div class="score">
<h3>Lives: {{lives}}</h3>
<h3>Score: {{score}}</h3>
<a class="btn btn-default" ng-click="startGame()">Start Game</a>
<a class="btn btn-danger" ng-click="pauseGame()">Pause Game</a>
<a class="btn btn-warning" ng-click="resetGame()">Reset Game</a>
</div>


<style>

.score{
  float:left;
}

.score h3, .score a{
  float:left;
  margin: 10px;
}


.gameboard{
  height:500px;
  width:600px;
  background-color:gray;
  background: linear-gradient(to bottom, rgba(0,0,0,0.80) 0%,rgba(5,60,145,0.40) 100%);
  float:left;
}

  .hero {
    height: 100px;
    width: 100px;
    transform:translate( {{heroleft}}, 390px);
  }

  .enemy {
    height: 100px;
    width: 100px;
    transform:translate( {{enemyleft}}, -100px);
  }
  
  .missile {
    height: 10px;
    width: 10px;
    transform:translate( {{missileleft}}, {{missiletop}});
  }
  
   .bomb{
    height: 50px;
    width: 50px;
    transform:translate( {{bombleft}}, {{bombtop}})
              rotate({{bombrotation}});
  }
  
</style>
